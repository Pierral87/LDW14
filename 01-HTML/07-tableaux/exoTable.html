<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Table</title>
    <style>
        table {
            border: 5px solid; 
            /* La propriété border-collapse nous permet de fusionner les bordures voisines, pour éviter les doubles bordures entre les éléments */
            border-collapse : collapse; 
            width: 70%; margin: 0 auto;
        }
        th, td {
            border: 1px solid; padding: 15px; text-align: center;
        }
    </style>
</head>
<body>
    <!--
