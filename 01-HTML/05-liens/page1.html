<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lien page 1</title>
    
    <style>
        h1 {
            background-color: indianred;
            color: white;
            padding: 20px;
            border-radius: 30px;
            width: 300px;
            font-size: 30px;
        }
    
        i {
            font-size: 30px;
        }
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Page 1 <i class="fa-solid fa-link"></i></h1>
    <br>
    <!-- Lien interne à notre projet -->
    <!-- On pointe sur une page au même niveau,  ici c'est un lien relatif, on se base sur la position du document en cours pour rejoindre la page2.html qui est dans le même dossier -->
    <a href="page2.html" title="Cliquez sur le lien pour arriver à la page 2">Lien vers la page 2</a>

    <br>
    <!-- Lien extérieur au projet  -->
    <!-- _blank nous permet d'ouvrir un nouvel onglet -->
    <a href="http://www.google.fr" target="_blank">Aller sur google</a>

    <br>
    <!-- Lorsque l'on pointe sur un fichier qui n'est pas une page web, si le navigateur peut le lire, il l'ouvre, sinon il proposera de le telecharger -->
    <a href="cv.pdf">Récupérer le pdf</a>

    <!-- Lien sur une image  -->
    <!-- C'est possible de mettre un lien sur une image, plutôt que des mots qui caractérise le lien, on peut utiliser aussi des icones, importées par exemple par "fontawesome" -->
    <br>
    <a href="http://www.google.fr"><img src="etoile.png" alt=""></a>

    <a href="www.google.com"><i class="fa-solid fa-link"></i></a>

    <!-- Lien pour imprimer la page -->
    <!-- Ici c'est une action javascript, parfois utilisée sur des interactions simple tel que "onclick" -->
    <a href="" onclick="window.print()">Imprimer la page</a>
</body>
</html>
