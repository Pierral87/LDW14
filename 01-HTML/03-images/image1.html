<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 1</title>
</head>
<body>
    <!-- Pour insérer une image sur notre page, nous utilisons la balise img, c'est une balise auto fermante 
        cette balise attends quelques attributs, notamment l'attribut src (voulant dire source) dans lequel on va lui donner le chemin d'accès vers l'image que l'on souhaite insérer 
        On peut également donner un "title", ce sera un tooltip qui s'affichera lors du survol de l'image, également un attribut "alt" dont le texte s'affichera si l'image n'est pas accessible et pour les lecteurs d'écrans pour l'accessibilité
    -->
    <img src="image1.jpg" alt="image d'un banc devant un arbre" title="banc devant un arbre" width="400" height="auto">
</body>
</html>
