<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Modèle de Page</title>

    <link rel="stylesheet" href="exopageimg.css">
</head>
<body>

    <!-- On reprends l'exo page du chapitre 02-texte et on insère une image dans le fieldset, et une autre image dans le details, on oublie pas d'appliquer un peu de style pour definir la taille de nos images (ou autre) -->
  
    <header>
        <h1>Bienvenue</h1>
        <nav>
            <span>Accueil</span>
            <span>A propos</span>
            <span>Contact</span>
        </nav>
    </header>

    <section>
        <h2>Section principale</h2>
        <p>Ceci est un paragraphe de texte. <strong>Texte en gras</strong> <cite>Citation</cite> </p>
        <p>Un autre paragraphe avec un <span>span</span> dedans</p>
        <p><del>Ce texte est barré</del></p>

        <fieldset>
            <legend>Titre du fieldset</legend>
            
            <p>Contenu du fieldset</p>
            <figure>
                <img src="image2.jpg" alt="">
                <figcaption>
                    <h3>Belle image</h3>
                </figcaption>
            </figure>
        </fieldset>

        <details>
            <summary>Titre du détails</summary>
            <img src="image3.jpg" alt="">
            <p>Contenu du détails</p>
        </details>
        
    </section>

    <footer>
        <p> © 2024 - Mon site web</p>
    </footer>

</body>
</html>
