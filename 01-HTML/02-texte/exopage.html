<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Modèle de Page</title>

    <link rel="stylesheet" href="exopage.css">
</head>
<body>

    <!-- Réalisation d'une première page personnelle selon le modèle de l'image exopage.jpg 
            Etapes : 
                - Division header 
                    - 1 h1 
                    - 1 nav 
                        - 3 span 
                - Division section 
                    - 1 h2 
                    - 3 p avec du texte en gras, en italique, en couleur, en barré 
                    - Division fieldset 
                        - 1 legende 
                        - 1 p de contenu 
                    - Division details 
                        - 1 summary
                        - 1 p de contenu 
                - Division footer 
                    - 1 p
    -->
    
    <header>
        <h1>Bienvenue</h1>
        <nav>
            <span>Accueil</span>
            <span>A propos</span>
            <span>Contact</span>
        </nav>
    </header>

    <section>
        <h2>Section principale</h2>
        <p>Ceci est un paragraphe de texte. <strong>Texte en gras</strong> <cite>Citation</cite> </p>
        <p>Un autre paragraphe avec un <span>span</span> dedans</p>
        <p><del>Ce texte est barré</del></p>

        <fieldset>
            <legend>Titre du fieldset</legend>
            <p>Contenu du fieldset</p>
        </fieldset>

        <details>
            <summary>Titre du détails</summary>
            <p>Contenu du détails</p>
        </details>
        
    </section>

    <footer>
        <p> © 2024 - Mon site web</p>
    </footer>

</body>
</html>
